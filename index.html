<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Skin Tracker</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #4CAF50;
            --accent-hover: #3e8e41;
            --border-color: #333;
            --profit-color: #81C784;
            --loss-color: #E57373;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .tracker-form {
            background-color: var(--bg-card);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            background-color: #2d2d2d;
            color: var(--text-primary);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .skin-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
        }

        .skin-image {
            width: 150px;
            height: 110px;
            background-color: #2d2d2d;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .skin-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .skin-info {
            flex-grow: 1;
        }

        .skin-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--accent-color);
        }

        .skin-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .profit-positive {
            color: var(--profit-color);
        }

        .profit-negative {
            color: var(--loss-color);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            align-self: flex-start;
        }

        .delete-btn:hover {
            color: var(--loss-color);
        }

        #suggestions {
            position: absolute;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            max-height: 200px;
            overflow-y: auto;
            width: calc(100% - 22px);
            z-index: 100;
            display: none;
        }

        .suggestion-item {
            padding: 8px 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #2d2d2d;
        }

        .autocomplete-wrapper {
            position: relative;
        }

        .loading {
            color: var(--text-secondary);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CS2 Skin Tracker</h1>
            <p>Track your CS2 skin investments with real-time prices</p>
        </header>

        <div class="tracker-form">
            <div class="form-group autocomplete-wrapper">
                <label for="skinName">Skin Name</label>
                <input type="text" id="skinName" placeholder="Start typing skin name...">
                <div id="suggestions"></div>
            </div>
            <div class="form-group">
                <label for="buyPrice">Purchase Price ($)</label>
                <input type="number" id="buyPrice" placeholder="Enter purchase price">
            </div>
            <button onclick="trackSkin()">Add Skin</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Popular skins for autocomplete
        const popularSkins = [
            "AWP | Asiimov (Field-Tested)",
            "AK-47 | Redline (Field-Tested)",
            "M4A4 | Howl (Factory New)",
            "Karambit | Fade (Factory New)",
            "AWP | Dragon Lore (Factory New)",
            "Desert Eagle | Blaze (Factory New)",
            "Glock-18 | Fade (Factory New)",
            "USP-S | Neo-Noir (Factory New)",
            "AWP | Graphite (Factory New)",
            "M4A1-S | Cyrex (Factory New)"
        ];

        // DOM elements
        const skinNameInput = document.getElementById('skinName');
        const suggestionsDiv = document.getElementById('suggestions');
        const buyPriceInput = document.getElementById('buyPrice');
        const resultsDiv = document.getElementById('results');

        // Tracked skins from localStorage
        let trackedSkins = JSON.parse(localStorage.getItem('trackedSkins')) || [];
        
        // Display existing skins
        displayResults();

        // Autocomplete functionality
        skinNameInput.addEventListener('input', function() {
            const input = this.value.toLowerCase();
            if (input.length < 2) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            const filtered = popularSkins.filter(skin => 
                skin.toLowerCase().includes(input)
            );

            if (filtered.length > 0) {
                suggestionsDiv.innerHTML = filtered.map(skin => 
                    `<div class="suggestion-item" onclick="selectSuggestion('${skin}')">${skin}</div>`
                ).join('');
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        });

        function selectSuggestion(skinName) {
            skinNameInput.value = skinName;
            suggestionsDiv.style.display = 'none';
            buyPriceInput.focus();
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target !== skinNameInput) {
                suggestionsDiv.style.display = 'none';
            }
        });

        // Main function to track a skin
        async function trackSkin() {
            const skinName = skinNameInput.value.trim();
            const buyPrice = parseFloat(buyPriceInput.value);

            if (!skinName || isNaN(buyPrice) || buyPrice <= 0) {
                alert("Please enter valid skin name and price!");
                return;
            }

            // Check if skin already exists
            const existingIndex = trackedSkins.findIndex(s => s.name === skinName);
            if (existingIndex >= 0) {
                if (confirm("This skin is already tracked. Update purchase price?")) {
                    trackedSkins[existingIndex].buyPrice = buyPrice;
                    localStorage.setItem('trackedSkins', JSON.stringify(trackedSkins));
                    displayResults();
                }
                return;
            }

            // Add temporary skin data
            const newSkin = {
                name: skinName,
                buyPrice: buyPrice,
                loading: true
            };
            trackedSkins.push(newSkin);
            localStorage.setItem('trackedSkins', JSON.stringify(trackedSkins));
            displayResults();

            // Fetch skin data from CSGOFloat API
            try {
                const response = await fetch(`https://api.csgofloat.com/v1/listings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        market_hash_name: skinName
                    })
                });

                const data = await response.json();

                if (data && data.listings && data.listings.length > 0) {
                    const listing = data.listings[0];
                    const currentPrice = listing.price;
                    const steamFee = 0.15;
                    const netProfit = (currentPrice * (1 - steamFee)) - buyPrice;
                    const roi = (netProfit / buyPrice) * 100;

                    // Update skin data
                    const updatedSkin = {
                        ...newSkin,
                        loading: false,
                        currentPrice: currentPrice,
                        profit: netProfit,
                        roi: roi,
                        image: listing.item.icon_url
                    };

                    trackedSkins[trackedSkins.length - 1] = updatedSkin;
                    localStorage.setItem('trackedSkins', JSON.stringify(trackedSkins));
                    displayResults();
                } else {
                    throw new Error("Skin not found");
                }
            } catch (error) {
                alert("Error fetching skin data: " + error.message);
                trackedSkins.pop();
                localStorage.setItem('trackedSkins', JSON.stringify(trackedSkins));
                displayResults();
            }

            // Clear inputs
            skinNameInput.value = '';
            buyPriceInput.value = '';
        }

        function displayResults() {
            resultsDiv.innerHTML = '';

            if (trackedSkins.length === 0) {
                resultsDiv.innerHTML = '<p>No skins being tracked. Add your first skin above!</p>';
                return;
            }

            let totalProfit = 0;
            trackedSkins.forEach((skin, index) => {
                totalProfit += skin.profit || 0;

                const profitClass = skin.profit >= 0 ? 'profit-positive' : 'profit-negative';
                const profitSign = skin.profit >= 0 ? '+' : '';

                resultsDiv.innerHTML += `
                    <div class="skin-card">
                        <div class="skin-image">
                            ${skin.image ? `<img src="${skin.image}" alt="${skin.name}">` : 'No image'}
                        </div>
                        <div class="skin-info">
                            <div class="skin-name">${skin.name}</div>
                            <div class="skin-stats">
                                <div class="stat-item">
                                    <span class="stat-label">Paid:</span>
                                    <span>$${skin.buyPrice.toFixed(2)}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Current:</span>
                                    <span>${skin.currentPrice ? '$$' + skin.currentPrice.toFixed(2) : '...'}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Profit:</span>
                                    <span class="${profitClass}">
                                        ${skin.profit ? profitSign + skin.profit.toFixed(2) : '...'}
                                    </span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">ROI:</span>
                                    <span class="${profitClass}">
                                        ${skin.roi ? profitSign + skin.roi.toFixed(2) + '%' : '...'}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteSkin(${index})">×</button>
                    </div>
                `;
            });

            // Add total profit display
            const totalProfitClass = totalProfit >= 0 ? 'profit-positive' : 'profit-negative';
            const totalProfitSign = totalProfit >= 0 ? '+' : '';
            
            resultsDiv.insertAdjacentHTML('afterbegin', `
                <div class="skin-card" style="justify-content: center; text-align: center;">
                    <div>
                        <div style="font-size: 0.9rem; color: var(--text-secondary);">TOTAL PROFIT</div>
                        <div style="font-size: 1.5rem;" class="${totalProfitClass}">
                            ${totalProfitSign}$${Math.abs(totalProfit).toFixed(2)}
                        </div>
                    </div>
                </div>
            `);
        }

        function deleteSkin(index) {
            if (confirm("Delete this skin from tracking?")) {
                trackedSkins.splice(index, 1);
                localStorage.setItem('trackedSkins', JSON.stringify(trackedSkins));
                displayResults();
            }
        }
    </script>
</body>
</html>
