<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON CS2 Skin Tracker</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-color: #1a1a1a;
            --neon-pink: #ff00ff;
            --neon-pink-glow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            --text-color: #e0e0e0;
            --border-color: #333;
            --profit-color: #00ff00;
            --profit-glow: 0 0 10px #00ff00;
            --consumer-grade: #b0c3d9;
            --industrial-grade: #5e98d9;
            --mil-spec: #4b69ff;
            --restricted: #8847ff;
            --classified: #d32ce6;
            --covert: #eb4b4b;
            --rare: #e4ae39;
        }

        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        @font-face {
            font-family: 'Rajdhani';
            src: url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap');
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--neon-pink);
        }

        h1 {
            color: var(--neon-pink);
            text-shadow: var(--neon-pink-glow);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .tracker-form {
            background-color: var(--card-color);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--neon-pink);
            box-shadow: var(--neon-pink-glow);
            margin-bottom: 30px;
        }

        input, button {
            background-color: #111;
            color: white;
            border: 1px solid var(--neon-pink);
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(45deg, #ff00ff, #9d00ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }

        .skin-card {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            position: relative;
        }

        .skin-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--neon-pink-glow);
        }

        .skin-image {
            width: 100%;
            height: 180px;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .skin-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff0000;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .skin-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-item {
            background-color: #111;
            padding: 10px;
            border-radius: 4px;
        }

        .rarity-consumer {
            color: var(--consumer-grade);
        }
        .rarity-industrial {
            color: var(--industrial-grade);
        }
        .rarity-milspec {
            color: var(--mil-spec);
        }
        .rarity-restricted {
            color: var(--restricted);
        }
        .rarity-classified {
            color: var(--classified);
        }
        .rarity-covert {
            color: var(--covert);
        }
        .rarity-rare {
            color: var(--rare);
        }

        .profit-positive {
            color: var(--profit-color);
            text-shadow: var(--profit-glow);
        }

        .profit-negative {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NEON CS2 SKIN TRACKER</h1>
            <p>Track your CS2 skin investments with real-time prices</p>
        </header>

        <div class="tracker-form">
            <input type="text" id="skinName" placeholder="Skin name (e.g. AWP | Asiimov)" required>
            <input type="number" id="buyPrice" placeholder="Purchase price ($)" required>
            <button onclick="trackSkin()">ADD SKIN</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Rarity colors mapping
        const rarityColors = {
            'Consumer Grade': 'rarity-consumer',
            'Industrial Grade': 'rarity-industrial',
            'Mil-Spec Grade': 'rarity-milspec',
            'Restricted': 'rarity-restricted',
            'Classified': 'rarity-classified',
            'Covert': 'rarity-covert',
            'Rare': 'rarity-rare'
        };

        let trackedSkins = JSON.parse(localStorage.getItem('trackedSkins')) || [];
        displayResults();

        async function trackSkin() {
            const skinName = document.getElementById('skinName').value.trim();
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);

            if (!skinName || isNaN(buyPrice)) {
                alert("Please enter valid skin name and price!");
                return;
            }

            // Check if skin already exists
            const existingIndex = trackedSkins.findIndex(s => s.name === skinName);
            if (existingIndex >= 0) {
                if (confirm("Skin already tracked. Update purchase price?")) {
                    trackedSkins[existingIndex].buyPrice = buyPrice;
                    localStorage.setItem('trackedSkins', JSON.stringify(trackedSkins));
                    displayResults();
                }
                return;
            }

            // Add temporary skin data
            const newSkin = {
                name: skinName,
                buyPrice: buyPrice,
                loading: true
            };
            trackedSkins.push(newSkin);
            localStorage.setItem('trackedSkins', JSON.stringify(trackedSkins));
            displayResults();

            // Fetch skin data from CSGOFloat API
            try {
                const response = await fetch(`https://api.csgofloat.com/v1/listings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        market_hash_name: skinName
                    })
                });

                const data = await response.json();

                if (data && data.listings && data.listings.length > 0) {
                    const listing = data.listings[0];
                    const currentPrice = listing.price;
                    const steamFee = 0.15;
                    const netProfit = (currentPrice * (1 - steamFee)) - buyPrice;
                    const roi = (netProfit / buyPrice) * 100;

                    // Update skin data
                    const updatedSkin = {
                        ...newSkin,
                        loading: false,
                        currentPrice: currentPrice,
                        profit: netProfit,
                        roi: roi,
                        image: listing.item.icon_url,
                        rarity: listing.item.rarity
                    };

                    trackedSkins[trackedSkins.length - 1] = updatedSkin;
                    localStorage.setItem('trackedSkins', JSON.stringify(trackedSkins));
                    displayResults();
                } else {
                    throw new Error("Skin not found");
                }
            } catch (error) {
                alert("Error fetching skin data: " + error.message);
                trackedSkins.pop();
                localStorage.setItem('trackedSkins', JSON.stringify(trackedSkins));
                displayResults();
            }
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (trackedSkins.length === 0) {
                resultsDiv.innerHTML = '<p>No skins being tracked. Add your first skin above!</p>';
                return;
            }

            let totalProfit = 0;
            trackedSkins.forEach((skin, index) => {
                totalProfit += skin.profit || 0;

                const rarityClass = skin.rarity ? rarityColors[skin.rarity] || '' : '';
                const profitClass = skin.profit >= 0 ? 'profit-positive' : 'profit-negative';

                resultsDiv.innerHTML += `
                    <div class="skin-card">
                        <button class="delete-btn" onclick="deleteSkin(${index})">X</button>
                        ${skin.image ? `
                            <div class="skin-image">
                                <img src="${skin.image}" alt="${skin.name}">
                            </div>
                        ` : ''}
                        <h3 class="${rarityClass}">${skin.name}</h3>
                        <div class="skin-stats">
                            <div class="stat-item">
                                <strong>Paid:</strong> $${skin.buyPrice.toFixed(2)}
                            </div>
                            <div class="stat-item">
                                <strong>Current:</strong> $${skin.currentPrice ? skin.currentPrice.toFixed(2) : '...'}
                            </div>
                            <div class="stat-item">
                                <strong>Profit:</strong> 
                                <span class="${profitClass}">
                                    ${skin.profit ? (skin.profit >= 0 ? '+' : '') + skin.profit.toFixed(2) : '...'}
                                </span>
                            </div>
                            <div class="stat-item">
                                <strong>ROI:</strong> 
                                <span class="${profitClass}">
                                    ${skin.roi ? (skin.roi >= 0 ? '+' : '') + skin.roi.toFixed(2) + '%' : '...'}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            });

            // Add total profit display
            resultsDiv.insertAdjacentHTML('afterbegin', `
                <div class="skin-card" style="text-align: center;">
                    <h3>TOTAL PROFIT</h3>
                    <h2 class="${totalProfit >= 0 ? 'profit-positive' : 'profit-negative'}" style="font-size: 2rem;">
                        ${totalProfit >= 0 ? '+' : ''}$${totalProfit.toFixed(2)}
                    </h2>
                </div>
            `);
        }

        function deleteSkin(index) {
            if (confirm("Delete this skin from tracking?")) {
                trackedSkins.splice(index, 1);
                localStorage.setItem('trackedSkins', JSON.stringify(trackedSkins));
                displayResults();
            }
        }
    </script>
</body>
</html>
